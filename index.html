<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <div class="card-content">
            <h2>Task List</h2>
            <form action="" id="task-form">
                <div class="input-field">
                    <input type="text" name="task" id="task" placeholder="New Task" required>
                <!-- <label for="task">New Task</label> -->
                </div>
                <input type="submit" value="Add Task" class="btn">
            </form>
        </div>
        <div class="card-action">
            <h5 class="task-title">Tasks:</h5>
            <div class="input-field">
                <!-- <input type="text" name="filter" id="filter" placeholder="Filter Tasks"> -->
            </div>
            <ul class="collection">
                <!-- <li class="collection-items">Go Home <i class="fab fa-facebook"></i></li>
                <li class="collection-items">Read my books</li> -->
            </ul>
            <a href="#" class="clear-tasks btn">Clear Tasks</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
